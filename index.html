<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive Card Details</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="cards--container" aria-hidden="true">
        <div class="cards card--front"> 
          <img src="./images/card-logo.svg" alt="card logo" class="logo">
          <p class="card-number">0000 0000 0000 0000</p>
          <p class="card-name">Jane Appleseed</p>
          <p class="card-date">00/00</p>
        </div>
        <div class="cards card--back">
          <p class="card-cvc">000</p>
        </div>
      </div>  
      <div class="form--container">
        <form id="payment-form" class="">
          <label for="card-name">Cardholder Name</label>
          <input type="text" id="card-name" class="form-input" placeholder="e.g. Jane Appleseed">
          <p class="error-msg" id="name-err">Letters only. Can't be blank</p>
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" class="form-input" placeholder="e.g. 1234 5678 9123 0000">
          <p class="error-msg" id="number-err">Wrong format, numbers only. 16 Chars</p>
          <div class="card--details">
            <div class="dates-container">
              <label for="exp-month">Exp. Date (MM/YY)</label>
              <input type="number" min="01" max="12" id="exp-month" class="form-input" placeholder="MM">
              <input type="number" id="exp-year" class="form-input" placeholder="YY">
              <p class="error-msg" id="exp-err">MM YY. Can't be blank</p>
            </div>
            <div class="cvc-container">
              <label for="card-cvc">CVC</label>
              <input type="number" id="card-cvc" class="form-input" min="000" max="999"placeholder="e.g. 123">
              <p class="error-msg" id="cvc-err">3 Digits. Can't be blank</p>
            </div>
          </div>
          <button id="confirm-payment-btn">Confirm</button>
        </form>
        <div class="confirmation-container hidden">
          <img src="./images/icon-complete.svg" alt="tick icon" class="icon">
          <h2 class="confirmation-heading">Thank you!</h2>
          <p class="confirmation-message">We've added your dard details</p>
          <button id="continue-btn">Continue</button>
        </div>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
